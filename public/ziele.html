<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFamilyHolidayPlaner</title>
    <link rel="stylesheet" href="./css/stylesheet.css">

    <link rel="stylesheet" href="./css/dialoge.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <link href="fontawesome-free-5.15.1-web/fontawesome-free-5.15.1-web/css/all-css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b30115917b.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


</head>

<body>
    <div class="header-basic">
        <header>
            <h1 class="topic">Ziele</h1>
            <img class="background" src="Images/hintergrund.jpg">
        </header>
    </div>
    <div class="nav-basic">
        <nav class="container">
            <div class="topnav">
                <li><a href="index.html" class="links">Home</a></li>
                <li><a href="ziele.html" class="links">Ziele</a></li>
                <li><a href="family.html" class="links">Familienmitglieder</a></li>
                <li><a href="urlaub.html" class="links">Urlaubszeitraum</a></li>

                <li><a href="https://earthroulette.com/" class="links">Interessante Orte</a></li>
            </div>
        </nav>
    </div>
    <div class="addFamBtn">
        <button id="famBtn">Anmelden</button>
    </div>
    <div class="article-content">
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="page">
                    <span class="close">&times;</span>
                    <label for="choose" class="chooseText"> Wählen Sie aus wer Sie sind:</label>
                    <select name="choose" id="chooseDrop">
                        <option id="chooseOption" value='createDropOption'>Auswahl</option>
                    </select>
                    <button id="submitBtn" type="submit">Auswählen</button>
                </div>
            </div>
        </div>
    </div>


    <div class="article-basic">
        <div class="site-container">
            <div class="article-container" id="acontainer">


                <article class="article-card" id="article-cards">

                    <figure class="article-image">
                        <a href="#" class="addFamilymember" onclick="dialogOeffnen('addFamilymember-dialog')">
                            <img src="./images/greyPlus.png" class="addZiele" />
                    </figure>
                    <div class="article-content">
                        <h2 class="holidayTarget">Urlaubsziel Hinzufügen</h2>

                    </div>
                    </a>
                </article>




                <div id="body-overlay"></div>
                <div class="dialog" id="addFamilymember-dialog">
                    <a href="#" role="button" class="dialog-schliessen-button"
                        onclick="dialogSchliessen('addFamilymember-dialog')">
                        <i class="fa-regular fa-circle-xmark"></i>
                    </a>
                    <h3>Urlaubsziel Hinzufügen</h3>

                    <a class="addFamilymember-dialog-daten">
                        <form id="createHoliday" action="" onsubmit="createHoliday()">
                            <input type="text" placeholder="Urlaubsort" id="titleTag" class="eingabefeld">
                            <select name="choose" id="timeTag" class="chooseSeason">
                                <option id="chooseOption" value='createDropOption' class="ChooseSeasonText">Frühling
                                </option>
                                <option id="chooseOption" value='createDropOption' class="ChooseSeasonText">Sommer
                                </option>
                                <option id="chooseOption" value='createDropOption' class="ChooseSeasonText">Herbst
                                </option>
                                <option id="chooseOption" value='createDropOption' class="ChooseSeasonText">Winter
                                </option>
                            </select>
                            <button type="submit" id="submitBtn">Hinzufügen!</button>


                        </form>
                    </a>
                </div>
                <div id="body-overlay"></div>
                <div class="dialog" id="editHoliday-dialog">
                    <a href="#" role="button" class="dialog-schliessen-button"
                        onclick="dialogSchliessen('editHoliday-dialog')">
                        <i class="fa-regular fa-circle-xmark"></i>
                    </a>
                    <h3>Urlaubsziel Bearbeiten</h3>

                    <a class="editHoliday-dialog-daten">
                        <form id="editHoliday" action="">
                            <input type="text" placeholder="Urlaubsort" id="titleTag" class="eingabefeld">
                            <select name="choose" id="timeTag" class="chooseSeason">
                                <option id="chooseOption" value='createDropOption' class="ChooseSeasonText">Frühling
                                </option>
                                <option id="chooseOption" value='createDropOption' class="ChooseSeasonText">Sommer
                                </option>
                                <option id="chooseOption" value='createDropOption' class="ChooseSeasonText">Herbst
                                </option>
                                <option id="chooseOption" value='createDropOption' class="ChooseSeasonText">Winter
                                </option>
                            </select>

                            <button type="submit">Bearbeiten!</button>
                        </form>
                    </a>
                </div>



            </div>
        </div>
    </div>

    <div class="footer-basic">
        <footer>
            <p><a href="kontakt.html" id="kontakt">Kontakt</a></p>


        </footer>
    </div>

    <script src="./js/dialoge.js"></script>
    <script src="./js/ziele.js"></script>



</body>

</html>
